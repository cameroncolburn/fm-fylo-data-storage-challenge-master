<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">

<!-- Upload Container -->
    <div class="upload-container">
      <div class="upload-content">
        <img src="images/logo.svg" alt="company logo">
        <ul>
          <li><button class="button-style button1" type="button"></button></li>
          <li><button class="button-style button2" type="button"></button></li>
          <li><button class="button-style button3" type="button"></button></li>
        </ul>
      </div>
    </div>

<!-- Storage Container -->
    <div class="storage-container">
      <div class="storage-content">
        <p class="storage-header">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="gauge-container">
          <div class="gauge-fill"></div>
        </div>
        <div id="alert">
          <p class="alert-text"><span class="alert-value">185 </span> <sup>GB Left</sup></p>
        </div>
        <p class="p-min-value"><strong>0 GB</strong></p>
        <p class="p-max-value"><strong>1000 GB</strong></p>
      </div>
    </div>

</div>
<!-- Frontend Mentor Attribution -->
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Cameron Colburn</a>.
</div>

</body>
</html>
